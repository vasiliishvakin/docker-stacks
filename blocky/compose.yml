services:
  blocky:
    image: spx01/blocky
    container_name: blocky
    networks:
      shared:
        ipv4_address: ${BLOCKY_IP}
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ${BLOCKY_CONFIG_PATH}:/app/config.yml:ro
    restart: unless-stopped

networks:
  shared:
    external: true
