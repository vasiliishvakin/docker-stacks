services:
  docker-builder:
    image: vasiliishvakin/docker-builder
    container_name: docker-builder
    hostname: docker-builder
    privileged: true
    network_mode: ${NETWORK_MODE:-container:tailscale}
    environment:
      - SSH_PUBLIC_KEY=${SSH_PUBLIC_KEY:-}
    volumes:
      - docker:/var/lib/docker
      - root:/root
      - workspace:/workspace
    restart: ${RESTART_POLICY:-unless-stopped}

#    healthcheck:
#      test: [ "CMD-SHELL", "ip link show tailscale0 > /dev/null 2>&1" ]
#      interval: 30s
#      timeout: 10s
#      retries: 5
#      start_period: 20s

volumes:
  docker:
  root:
  workspace:
    external: true
    name: ${WORKSPACE:-workspace}
